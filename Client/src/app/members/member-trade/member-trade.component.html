<ul class="list-group">
  <li class="list-group-item mb-2" *ngFor="let trade of trades">
    <div class="row">

      <div class="list-column col-md-5">
        <div class="row">
          <div class="col-2">
            <img src="{{trade.targetBook.imageUrl}}" alt="" style="max-height: 100px;">
          </div>
          <div class="col text-right">
            <h5>{{trade.targetBook.title}}</h5>
            <p>by {{trade.targetBook.authors | authors}}</p>
            <p>from {{trade.targetUser.username}}</p>
          </div>
        </div>
      </div>

      <div class="list-column col-md-2 text-center">column2</div>
      <div class="list-column col-md-5 text-center">column3</div>
    </div>
  </li>
</ul>

<ul class="list-group">
  <li class="list-group-item">
    <div class="grid-column">
      <div class="list-column">column1</div>
      <div class="list-column">column2</div>
      <div class="list-column">column3</div>
    </div>
  </li>
</ul>

<div class="d-flex flex-row bd-highlight mb-3 justify-content-between align-items-center">
    <div class="p-2 bd-highlight">Flex item 1</div>
    <div class="p-2 bd-highlight">Flex item 2</div>
    <div class="p-2 bd-highlight">Flex item 3</div>
  </div>
  <div class="d-flex flex-row-reverse bd-highlight">
