<h3 class="mt-3 text-center">Books of {{ user.username | titlecase }}</h3>

<div class="mt-4">
  <div class="cards">
    <div *ngFor="let book of books; let i = index">
      <app-book-card
        [book]="book"
        [footerMode]="3"
        (requestBookTrade)="bookTrade($event)"
      ></app-book-card>
    </div>
  </div>
</div>
